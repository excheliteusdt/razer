<!DOCTYPE html>
<html lang="en" id="html-tag">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardSwift | Elite Exchange</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #3b82f6; --bg: #020617; }
        body { font-family: 'Poppins', 'Noto Sans Arabic', sans-serif; background-color: var(--bg); color: white; margin: 0; overflow-x: hidden; }
        .stars-bg { background: radial-gradient(circle at top, #1e1b4b 0%, #020617 100%); min-height: 100vh; position: relative; }
        .card-style { background: rgba(30, 41, 59, 0.3); border: 1px solid rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); border-radius: 2rem; transition: 0.4s; cursor: pointer; }
        .card-style:hover { border-color: var(--accent); transform: translateY(-5px); }
        .hidden-section { display: none; }
        .price-chip { cursor: pointer; border: 1px solid #334155; transition: 0.3s; background: rgba(15, 23, 42, 0.6); border-radius: 1rem; }
        .price-chip.active { background: var(--accent); border-color: #60a5fa; box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); }
    </style>
</head>
<body class="stars-bg">

    <nav class="sticky top-0 z-50 bg-[#020617]/80 backdrop-blur-xl border-b border-white/5 px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-2" onclick="goHome()">
            <div class="p-2 bg-blue-600 rounded-xl shadow-lg shadow-blue-600/20">
                <svg width="24" height="24" viewBox="0 0 100 100"><path d="M35 50 L55 20 L55 45 L75 45 L55 80 L55 55 Z" fill="white"/></svg>
            </div>
            <span class="text-2xl font-black tracking-tighter uppercase italic">Card<span class="text-blue-500">Swift</span></span>
        </div>
    </nav>

    <div id="home-section" class="max-w-7xl mx-auto px-6 pt-12">
        <div class="text-center mb-12">
            <h1 class="text-5xl md:text-6xl font-black mb-4 bg-gradient-to-b from-white to-slate-500 bg-clip-text text-transparent italic uppercase">Elite Exchange</h1>
            <p class="text-slate-400 text-sm tracking-widest uppercase">Direct & Secure Assets Swapping</p>
        </div>
        
        <div class="grid grid-cols-2 md:grid-cols-3 gap-4 pb-32">
            <div class="card-style p-6 text-center" onclick="openChoice('Razer Gold', 'https://i.postimg.cc/JzGr8KfP/razer-gold.jpg')">
                <img src="https://i.postimg.cc/JzGr8KfP/razer-gold.jpg" class="h-20 mx-auto mb-4 object-contain">
                <h3 class="font-bold text-sm">Razer Gold</h3>
            </div>
            <div class="card-style p-6 text-center" onclick="openChoice('PlayStation', 'https://i.postimg.cc/wjTtmhST/download.png')">
                <img src="https://i.postimg.cc/wjTtmhST/download.png" class="h-20 mx-auto mb-4 object-contain">
                <h3 class="font-bold text-sm">PlayStation</h3>
            </div>
            <div class="card-style p-6 text-center" onclick="openChoice('Steam Wallet', 'https://i.postimg.cc/KjGbH57P/steam.jpg')">
                <img src="https://i.postimg.cc/KjGbH57P/steam.jpg" class="h-20 mx-auto mb-4 object-contain">
                <h3 class="font-bold text-sm">Steam</h3>
            </div>
        </div>
    </div>

    <div id="action-section" class="hidden-section max-w-xl mx-auto px-6 py-12">
        <div class="card-style p-8">
            <div class="text-center mb-8">
                <img id="action-img" src="" class="h-24 mx-auto mb-4 shadow-2xl rounded-2xl">
                <h2 id="action-card-name" class="text-2xl font-black italic uppercase"></h2>
                
                <div class="grid grid-cols-3 gap-3 my-8">
                    <div class="price-chip p-4 text-center text-[10px] font-black" onclick="selectAmount(10)">$10</div>
                    <div class="price-chip p-4 text-center text-[10px] font-black" onclick="selectAmount(50)">$50</div>
                    <div class="price-chip p-4 text-center text-[10px] font-black" onclick="selectAmount(100)">$100</div>
                </div>
            </div>

            <div class="space-y-3">
                <p class="text-center text-[9px] text-slate-500 uppercase tracking-widest mb-4 italic">Select Payment Method</p>
                
                <button onclick="startPayment('STARS')" class="w-full flex items-center justify-between bg-black text-white p-4 rounded-2xl border border-white/10 active:scale-95 transition-all">
                    <div class="flex items-center gap-3">
                        <img src="https://img.icons8.com/ios-filled/50/ffffff/apple-pay.png" class="h-6"/>
                        <img src="https://img.icons8.com/color/48/google-pay.png" class="h-6"/>
                        <div class="text-left border-l border-white/10 pl-3">
                            <p class="font-black text-[11px] uppercase tracking-tighter italic">Apple & Google Pay</p>
                        </div>
                    </div>
                    <span class="text-[10px] bg-white/10 px-2 py-1 rounded-md">Fast</span>
                </button>

                <button onclick="startPayment('GLOCAL')" class="w-full flex items-center justify-between bg-slate-100 text-black p-4 rounded-2xl active:scale-95 transition-all">
                    <div class="flex items-center gap-3">
                        <img src="https://img.icons8.com/color/48/visa.png" class="h-5"/>
                        <img src="https://img.icons8.com/color/48/mastercard.png" class="h-5"/>
                        <div class="text-left border-l border-slate-300 pl-3">
                            <p class="font-black text-[11px] uppercase tracking-tighter italic">Credit Card</p>
                        </div>
                    </div>
                    <span class="text-[10px] bg-black/5 px-2 py-1 rounded-md uppercase font-bold text-slate-500">Global</span>
                </button>
            </div>

            <button onclick="goHome()" class="w-full mt-8 text-slate-600 text-[10px] font-black uppercase tracking-[0.3em]">Back to Store</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const BOT_TOKEN = "8474410669:AAGijCJUPAKJyBh4L5FyVEas7A-UdpVixWA"; // التوكن الخاص بك

        let activeName = ""; let activeImg = ""; let selectedVal = 0;

        function openChoice(n, i) {
            activeName = n; activeImg = i;
            document.getElementById('home-section').style.display = 'none';
            document.getElementById('action-section').classList.remove('hidden-section');
            document.getElementById('action-card-name').innerText = n;
            document.getElementById('action-img').src = i;
            window.scrollTo(0,0);
        }

        function selectAmount(v) {
            selectedVal = v;
            document.querySelectorAll('.price-chip').forEach(c => {
                c.classList.remove('active');
                if(c.innerText === '$'+v) c.classList.add('active');
            });
        }

        function goHome() {
            document.getElementById('action-section').classList.add('hidden-section');
            document.getElementById('home-section').style.display = 'block';
        }

        async function startPayment(method) {
            if(!selectedVal) {
                tg.showAlert("Please select an amount first!");
                return;
            }

            if(method === 'STARS') {
                // ملاحظة: تحويل السعر لنجوم (بناء على سياسة تلجرام)
                // تنبيه: هذه العملية تتطلب سيرفر صغير لتوليد الـ Invoice
                // حالياً سنعرض للعميل رسالة تأكيد احترافية
                tg.showConfirm(`Confirm payment of $${selectedVal} via Apple/Google Pay?`, (ok) => {
                   if(ok) {
                       tg.showAlert("Processing with Apple/Google Pay... Please wait.");
                       // هنا نربط رابط الفاتورة
                   }
                });
            } else {
                tg.showAlert("Credit Card gateway is being activated. Please use Apple/Google Pay for now.");
            }
        }

        // إخبار تلجرام أن التطبيق جاهز
        tg.ready();
    </script>
</body>
</html>
